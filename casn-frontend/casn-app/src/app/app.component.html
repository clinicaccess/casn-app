<mat-sidenav-container class="app-container">
<!--********************************************************************
                          Sidenav Menu
**********************************************************************-->
  <mat-sidenav class="side-menu"
               #sidenav
               mode="over"
               [(opened)]="opened">
    <mat-list>
      <h3 mat-subheader>CASN</h3>
        <mat-list-item *ngFor="let m of menuItems" [routerLink]="m.address" (click)="sidenav.close()">
          <mat-icon mat-list-icon>{{ m.icon }}</mat-icon>
          <h4 mat-line>{{ m.name }}</h4>
          <!-- <p mat-line>folderupdated</p> -->
        </mat-list-item>
        <!-- <mat-divider></mat-divider> -->
    </mat-list>
  </mat-sidenav>
<!--********************************************************************
                          Main App Content
**********************************************************************-->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <img class="logo"
           src="assets/img/casn-logo.png"
           alt="CASN logo"
           routerLink="/">
      <span class="fill-remaining-space"></span>
      <mat-icon class="clicky" (click)="sidenav.toggle()">menu</mat-icon>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
