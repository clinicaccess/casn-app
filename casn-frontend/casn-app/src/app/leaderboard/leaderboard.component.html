<mat-card>
  <mat-tab-group mat-align-tabs="center" class="candy-tab-group">
    <mat-tab label="This Month">
      <mat-card>
        <mat-card *ngFor="let m of monthLeaders" class="person-card">
          <mat-card-header>
            <div mat-card-avatar class="person-image"></div>
            <mat-card-title>{{ m.name }}</mat-card-title>
            <mat-card-subtitle>{{ m.points }} points</mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </mat-card>
    </mat-tab>
    <mat-tab label="All Time">
      <mat-card>
        <mat-card *ngFor="let m of monthLeaders" class="person-card">
          <mat-card-header>
            <div mat-card-avatar class="person-image"></div>
            <mat-card-title>{{ m.name }}</mat-card-title>
            <mat-card-subtitle>{{ m.points }} points</mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </mat-card>
    </mat-tab>
  </mat-tab-group>
</mat-card>
