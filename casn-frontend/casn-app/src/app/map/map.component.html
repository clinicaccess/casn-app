<div class="modal">
  <div class="modal-content">
    <agm-map [latitude]="mapCenter.latitude"
             [longitude]="mapCenter.longitude"
             [zoom]="mapCenter.zoom">
      <!--====== Map Markers for driveTo ========-->
      <agm-marker *ngFor="let r of rides"
                  iconUrl="http://maps.google.com/mapfiles/ms/micons/blue-pushpin.png"
                  [latitude]="r.driveTo.startLatitude"
                  [longitude]="r.driveTo.startLongitude">
        <agm-info-window [disableAutoPan]="true">
          Start Address:
          <address>
            <a [href]="getGoogleMapLink(r, 'driveTo', 'start')" target="_blank">
              {{ r.driveTo.startAddress }}
            </a>
          </address>
          <br>
          End Address:
          <address>
            <a [href]="getGoogleMapLink(r, 'driveTo', 'end')" target="_blank">
              {{ r.driveTo.endAddress }}
            </a>
          </address>
          <br>
          <button type="button"
                  mat-raised-button
                  (click)="handleCloseModalClick();
                           handleSeeDriveDetailsClick(r, 'driveTo')"
                  color="primary">See Drive Details</button>
        </agm-info-window>
      </agm-marker>
      <!--====== Map Markers for driveTo ========-->
      <agm-marker *ngFor="let r of rides"
                  iconUrl="http://maps.google.com/mapfiles/ms/micons/blue-pushpin.png"
                  [latitude]="r.driveFrom.endLatitude"
                  [longitude]="r.driveFrom.endLongitude">
        <agm-info-window [disableAutoPan]="true">
          Start Address:
          <address>
            <a [href]="getGoogleMapLink(r, 'driveFrom', 'start')" target="_blank">
              {{ r.driveFrom.startAddress }}
            </a>
          </address>
          <br>
          End Address:
          <address>
            <a [href]="getGoogleMapLink(r, 'driveFrom', 'end')" target="_blank">
              {{ r.driveFrom.endAddress }}
            </a>
          </address>
          <br>
          <button type="button"
                  mat-raised-button
                  (click)="handleCloseModalClick();
                           handleSeeDriveDetailsClick(r, 'driveFrom')"
                  color="primary">See Drive Details</button>
        </agm-info-window>
      </agm-marker>
    </agm-map>
    <!--=========== Modal Actions ============-->
    <div class="modal-actions">
      <button type="button"
              mat-raised-button
              (click)="handleCloseModalClick()"
              color="accent">Return to Calendar</button>
    </div>
  </div>
</div>
