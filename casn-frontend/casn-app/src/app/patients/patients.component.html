<main>
<!--********************************************************************
                        Patient Search Field
**********************************************************************-->
  <h2>Add or Lookup Patient</h2>
  <mat-form-field class="example-full-width" appearance="outline">
    <input type="text"
           placeholder="Patient Identifier"
           aria-label="Patient Identifier"
           matInput [formControl]="patientSearchControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let p of filteredPatientOptions | async" [value]="p">
        {{ p }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
<!--********************************************************************
                        Patient Detail Form
**********************************************************************-->
  <form [formGroup]="patientForm">
    <mat-form-field appearance="outline">
      <input matInput
            type="text"
            formControlName="firstName"
            placeholder="First Name">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input matInput
             type="text"
             formControlName="lastName"
             placeholder="Last Name">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input matInput
             type="text"
             formControlName="phoneNumber"
             placeholder="Phone Number">
    </mat-form-field>
    <mat-checkbox>Minor?</mat-checkbox>
    <mat-form-field appearance="outline">
      <mat-select placeholder="Preferred Language"
                  formControlName="preferredLanguage">
        <mat-option *ngFor="let l of languages" [value]="l">
          {{ l }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-select placeholder="Preferred Contact Method"
                  formControlName="preferredContactMethod">
        <mat-option *ngFor="let c of contactMethods" [value]="c">
          {{ c }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <button class="next-btn" mat-raised-button color="primary">Next</button>
</main>
